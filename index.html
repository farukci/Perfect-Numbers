<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect Numbers</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1>Perfect Numbers</h1>
    </div>
    <main>
        <div>
            <input type="text" id="guess" placeholder="Please enter a number..." />
            <button id="check">Check</button>
        </div>
        <div class="reversed">
            <p id="answer"></p>
        </div>
    </main>
    <div class="info">
        <h3>Perfect Number</h3>
        <p class="description">In number theory, a perfect number is a positive integer that is equal to the sum of its
            positive divisors, excluding the number itself. For instance, 6 has divisors 1, 2 and 3, and 1 + 2 + 3 = 6,
            so 6 is a perfect number.<a href="https://en.wikipedia.org/wiki/Perfect_number">Wikipedia</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
